<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - User Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="split-layout">

    <!-- LEFT SIDE - INFO PANEL -->
    <div class="info-panel">
        <div class="info-logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.623 0-1.613-.22-3.16-.628-4.65a11.959 11.959 0 0 1-8.374-6.031Z" />
            </svg>
        </div>
        <h1 class="info-title">Admin Access</h1>
        <p class="info-subtitle">Secure login for administrators</p>
    </div>

    <!-- RIGHT SIDE - FORM CONTAINER -->
    <div class="form-container">
        <div class="glass-card">
            <h1 class="card-title">Admin Login</h1>
            <p class="card-subtitle">Enter your admin credentials</p>
            
            <form id="admin-login-form" class="form">
                <div id="admin-login-message" class="message error hidden"></div>
                
                <div class="form-group">
                    <input id="admin-email" name="email" type="email" class="form-input" placeholder=" " required>
                    <label for="admin-email" class="form-label">Admin Email</label>
                </div>
                
                <div class="form-group">
                    <input id="admin-password" name="password" type="password" class="form-input" placeholder=" " required>
                    <label for="admin-password" class="form-label">Admin Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="admin-login-btn">
                    Login as Admin
                </button>
                
                <p class="form-link">
                    <a href="login.html" style="color: var(--accent);">‚Üê Back to User Login</a>
                </p>
            </form>

            <!-- <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(46, 204, 113, 0.1); border-radius: 12px; border-left: 4px solid var(--success);">
                <p style="font-size: 0.875rem; color: var(--success); font-weight: 600; margin-bottom: 0.5rem;">
                    üìã Demo Credentials:
                </p>
                <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 0;">
                    <strong>Email:</strong> admin@example.com<br>
                    <strong>Password:</strong> admin123
                </p>
            </div> -->
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageEl = document.getElementById('admin-login-message');
            const submitBtn = document.getElementById('admin-login-btn');
            
            submitBtn.disabled = true;
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '‚è≥ Logging in...';
            
            try {
                const response = await fetch('api/Admin_login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.textContent = '‚úÖ ' + data.message;
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    messageEl.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    messageEl.textContent = '‚ùå ' + data.message;
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                    messageEl.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                    
                    setTimeout(() => {
                        messageEl.classList.add('hidden');
                    }, 4000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = '‚ùå Connection error. Please try again.';
                messageEl.classList.add('error');
                messageEl.classList.remove('hidden');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
