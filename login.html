<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="split-layout">

    <!-- LEFT SIDE - INFO PANEL -->
    <div class="info-panel">
        <div class="info-logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
        <h1 class="info-title">Welcome Back</h1>
        <p class="info-subtitle">Securely access your account</p>
    </div>

    <!-- RIGHT SIDE - FORM CONTAINER -->
    <div class="form-container">
        <div class="glass-card">
            <h1 class="card-title">Sign In</h1>
            <p class="card-subtitle">Enter your credentials to continue</p>
            
            <form id="login-form" class="form">
                <div id="login-message" class="message error hidden"></div>
                
                <div class="form-group">
                    <input id="login-email" name="email" type="email" class="form-input" placeholder=" " required>
                    <label for="login-email" class="form-label">Email Address</label>
                </div>
                
                <div class="form-group">
                    <input id="login-password" name="password" type="password" class="form-input" placeholder=" " required>
                    <label for="login-password" class="form-label">Password</label>
                </div>
                
                <a href="forgot-password.html" class="form-link" style="display: block; text-align: right; margin-top: -0.5rem; margin-bottom: 1rem; color: var(--accent);">Forgot Password?</a>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    Sign In
                </button>
                
                <p class="form-link">
                    Don't have an account? <a href="register.html" style="color: var(--accent);">Create one</a>
                </p>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="Admin_login.html" class="form-link" style="color: var(--success);">Login as Admin →</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageEl = document.getElementById('login-message');
            const submitBtn = document.getElementById('login-btn');
            
            submitBtn.disabled = true;
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '⏳ Signing in...';
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.textContent = '✅ ' + data.message;
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    messageEl.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    messageEl.textContent = '❌ ' + data.message;
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                    messageEl.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                    
                    setTimeout(() => {
                        messageEl.classList.add('hidden');
                    }, 4000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = '❌ Connection error. Please try again.';
                messageEl.classList.add('error');
                messageEl.classList.remove('hidden');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
