<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="split-layout">

    <!-- LEFT SIDE - INFO PANEL -->
    <div class="info-panel">
        <div class="info-logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
            </svg>
        </div>
        <h1 class="info-title">Join Us</h1>
        <p class="info-subtitle">Create your account to get started</p>
    </div>

    <!-- RIGHT SIDE - FORM CONTAINER -->
    <div class="form-container">
        <div class="glass-card">
            <h1 class="card-title">Create Account</h1>
            <p class="card-subtitle">Fill in the details below</p>
            
            <form id="register-form" class="form">
                <div id="register-message" class="message error hidden"></div>
                
                <div class="form-group">
                    <input id="register-name" name="name" type="text" class="form-input" placeholder=" " required>
                    <label for="register-name" class="form-label">Full Name</label>
                </div>
                
                <div class="form-group">
                    <input id="register-email" name="email" type="email" class="form-input" placeholder=" " required>
                    <label for="register-email" class="form-label">Email Address</label>
                </div>
                
                <div class="form-group">
                    <input id="register-password" name="password" type="password" class="form-input" placeholder=" " required minlength="6">
                    <label for="register-password" class="form-label">Password (min. 6 characters)</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    Create Account
                </button>
                
                <p class="form-link">
                    Already have an account? <a href="login.html" style="color: var(--accent);">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageEl = document.getElementById('register-message');
            const submitBtn = document.getElementById('register-btn');
            
            submitBtn.disabled = true;
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '⏳ Creating Account...';
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.textContent = '✅ ' + data.message;
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    messageEl.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    messageEl.textContent = '❌ ' + data.message;
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                    messageEl.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                    
                    setTimeout(() => {
                        messageEl.classList.add('hidden');
                    }, 4000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = '❌ Connection error. Please try again.';
                messageEl.classList.add('error');
                messageEl.classList.remove('hidden');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
